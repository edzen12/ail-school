<!-- News Section -->
<section class="news-section style-two">
	<div class="pattern-layer" style="background-image:url(static/images/background/pattern-11.png)"></div>
	<div class="outer-container">
		<!-- Sec Title -->
		<div class="sec-title centered">
			<h2>Последние статьи & новости</h2>
		</div>
		<div class="inner-container">
			<div class="icon-layer-one" style="background-image:url(static/images/icons/icon-1.png)"></div>
			<div class="icon-layer-two" style="background-image:url(static/images/icons/icon-2.png)"></div>
			<div class="icon-layer-three" style="background-image:url(static/images/icons/icon-2.png)"></div>


			<!-- Row -->
			<div class="row clearfix">
				{% for new in news %}
				<!-- Course Column -->
				<div class="course-block style-two col-lg-3 col-md-4 col-6">
					<div class="inner-box wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
						<div class="image">
							<a href="course-detail.html"><img src="{{new.image.url}}" alt="" /></a>
						</div>
						<div class="lower-content">
							<div class="uni-name">{{new.sub_title}}</div>
							<h4><a href="course-detail.html">{{new.title}}</a></h4>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<!-- Row -->


		</div>
	</div>
</section>
<!-- End News Section -->
