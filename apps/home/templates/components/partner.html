<!-- Clients Section -->
<section class="clients-section">
	<div class="auto-container">
		<!-- Sec Title -->
		<div class="sec-title centered">
			<h2>Наши партнёры</h2>
		</div>
		
		<div class="sponsors-outer">
			<!--Sponsors Carousel-->
			<ul class="sponsors-carousel owl-carousel owl-theme">

				{% for par in partners %}
				<li class="slide-item">
					<figure class="image-box">
						<a href="{% url 'partner' %}">
							<img src="{{par.image.url}}" alt="">
						</a>
					</figure>
				</li>
				{% endfor %}
				
			</ul>
		</div>
		
	</div>
</section>
<!-- End Clients Section -->
