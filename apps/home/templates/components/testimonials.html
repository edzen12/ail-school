<!-- Testimonial Section -->
<section class="testimonial-section-two style-two">
	<div class="circle-one paroller" data-paroller-factor="-0.20" data-paroller-factor-lg="0.20" data-paroller-type="foreground" data-paroller-direction="horizontal"></div>
	<div class="circle-two paroller" data-paroller-factor="0.20" data-paroller-factor-lg="-0.20" data-paroller-type="foreground" data-paroller-direction="horizontal"></div>
	<div class="pattern-layer-two" style="background-image:url(static/images/background/pattern-10.png)"></div>
	<div class="auto-container">
		<div class="inner-container">
			<div class="pattern-layer" style="background-image:url(static/images/background/pattern-9.png)"></div>
			<!-- Sec Title -->
			<div class="sec-title centered">
				<h2>Отзывы наших студентов</h2>
			</div>
			<div class="testimonial-carousel-two owl-carousel owl-theme">

				{% for testi in testimonial %}
				<!-- Testimonial Block Two -->
				<div class="testimonial-block-two">
					<div class="inner-box">
						<div class="border-layer"></div>
						<div class="text">❝ {{testi.testimonial|truncatewords:35|safe}} ❞</div>
						<div class="author-info">
							<div class="info-inner">
								<h6>{{testi.title}}</h6>
								<div class="designation">{{testi.sub_title}}</div>
							</div>
						</div>
						{% comment %} <div class="quote-icon flaticon-quote-2"></div> {% endcomment %}
					</div>
				</div>
				<!-- Testimonial Block Two -->
				{% endfor %}

			</div>
		</div>
	</div>
</section>
<!-- End Testimonial Section -->
